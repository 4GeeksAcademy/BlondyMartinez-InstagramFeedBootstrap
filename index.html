<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a20bb7d309.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Instagram</title>
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="row bg-light py-3 px-5">
            <div class="col-6 d-flex align-items-center">
                <i class="fab fa-instagram fa-2xl me-1"></i>
                <h3>Instagram</h3>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-success me-5" data-bs-toggle="modal" data-bs-target="#new-post-modal">Create a new post</button>
                <button type="button" class="btn btn-secondary dropdown-toggle" id="settings-dropdown" aria-expanded="false" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-gear"></i>
                </button>

                <!-- SETTINGS DROPDOWN -->
                <div class="settings-dropdown-container">
                    <ul class="dropdown-menu" aria-labelledby="settings-dropdown">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Accessibility</a></li>
                        <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
                    </ul>
                </div>

                <!-- CREATE NEW POST MODAL -->
                <div class="modal fade" id="new-post-modal" tabindex="-1" aria-labelledby="new-post-modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="new-post-modal-label">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <h6>Caption:</h6>
                                <textarea name="description" cols="30" rows="2" class="form-control" placeholder="Add the caption of the post here"></textarea>
                                <div class="buttons-container mt-3">
                                    <button class="btn btn-light border me-1"><i class="fa-solid fa-camera"></i></button>
                                    <button class="btn btn-light border"><i class="fa-solid fa-location-dot"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LAYOUT BUTTONS  -->
        <div class="row m-3">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn hover-blue"><i class="bi bi-grid-3x3 h4"></i></button>
                <button type="button" class="btn hover-blue"><i class="bi bi-square-fill h4"></i></button>
            </div>
        </div>

        <!-- 3x3 BODY -->
        <div class="row mt">
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/8f/4f/56/8f4f56c9cc4aaf6b4f17218440d0e9f1.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/a8/e1/1f/a8e11f9a94bd5afb99705be858db9a1e.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/ac/9c/ea/ac9ceacbaeff1a43bc3f509a95a79420.jpg" class="img-fluid">
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/d1/da/80/d1da8071e4a88f0241bfdf8bf645f1b0.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/a0/cb/76/a0cb76dd193514c81307616396619614.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/0f/9d/8b/0f9d8be13e20b929cfd2bb2601f22905.jpg" class="img-fluid">
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/d8/2a/94/d82a94913f26161fdb5c55bc42adc6d4.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/30/93/99/3093992706cd9f95b3f10faed1cd9bb7.jpg" class="img-fluid">
                </div>
            </div>
            <div class="col-4 squared-img-container">
                <div class="squared-img">
                    <img src="https://i.pinimg.com/564x/64/5e/ae/645eae991062d918a795af5e74c64f45.jpg" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
