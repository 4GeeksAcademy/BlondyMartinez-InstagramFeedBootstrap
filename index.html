<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a20bb7d309.js" crossorigin="anonymous"></script>

    <title>Instagram</title>
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="row bg-light py-3 px-5">
            <div class="col-6 d-flex align-items-center">
                <i class="fab fa-instagram fa-2xl mr-2"></i>
                <h3>Instagram</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-success mr-5">Create a new post</button>
                <button type="button" class="btn btn-secondary">
                    <i class="fa-solid fa-gear mr-2"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
