<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a20bb7d309.js" crossorigin="anonymous"></script>

    <title>Instagram</title>
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="row bg-light py-3 px-5">
            <div class="col-6 d-flex align-items-center">
                <i class="fab fa-instagram fa-2xl me-1"></i>
                <h3>Instagram</h3>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-success me-5" data-toggle="modal" data-target="new-post-modal">Create a new post</button>

                <!-- SETTINGS DROPDOWN -->
                <div class="settings-dropdown-container">
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="settings-dropdown" aria-expanded="false" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="settings-dropdown">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Accessibility</a></li>
                        <li><a href="#" class="dropdown-item">Privacy and data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
                    </ul>
                </div>

                <!-- CREATE NEW POST MODAL -->
                <div class="modal fade" id="new-post-modal" tabindex="-1" role="dialog" aria-labelledby="new-post-label" aria-hidden="true">
                    <div class="modal-dialog" role="document"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
